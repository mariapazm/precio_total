                texto = document.querySelector('.cantidad')
                aumenta = Number(texto.innerHTML)

                texto.innerHTML = aumenta

                texto = document.querySelector('.valor-total')
                texto.innerHTML = precio*aumenta

                "

                texto = document.querySelector('.cantidad')
                disminuye = Number(texto.innerHTML)

                texto = document.querySelector('.valor-total')

                "
